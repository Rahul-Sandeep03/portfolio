<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You | Rahul Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00d9a5, #005b4f);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .thank-you-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      max-width: 500px;
      margin: auto;
      animation: fadeIn 1.2s ease;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    a {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #00d9a5;
      background: #fff;
      padding: 10px 24px;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    a:hover {
      background-color: #e6fdf8;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.<br />Iâ€™ll get back to you shortly.</p>
    <a href="/">Back to Portfolio</a>
  </div>
</body>
</html>
